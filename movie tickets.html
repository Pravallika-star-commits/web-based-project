<!DOCTYPE html>
<html>
<head>
  <title>Movie Ticket Booking</title>
</head>
<body>
  <h2>Book Your Movie Ticket</h2>
  
  <form>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="movie">Select Movie:</label><br>
    <select id="movie" name="movie">
      <option value="movie1">Movie 1</option>
      <option value="movie2">Movie 2</option>
      <option value="movie3">Movie 3</option>
    </select><br><br>

    <label for="tickets">Number of Tickets:</label><br>
    <input type="number" id="tickets" name="tickets" min="1" max="10"><br><br>

    <label for="date">Date:</label><br>
    <input type="date" id="date" name="date"><br><br>

    <input type="submit" value="Book Now">
  </form>
</body>
</html>
